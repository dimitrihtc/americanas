<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>produto</title>
    <link rel="icon" type="image/x-icon" href="https://m.media-amazon.com/images/M/MV5BNTU5NDc4MjE2MF5BMl5BanBnXkFtZTcwOTIwOTUzNw@@._V1_.jpg">
</head>
<body>
    <style>
        * {
          margin: 0;
          padding: 0;
          box-sizing: border-box;
          font-family: Arial, sans-serif;
        }
     
        header {
          width: 100%;
          padding: 15px 20px;
          background-color: #0046d5;
          color: white;
          display: flex;
          align-items: center;
        }
     
        header h2 {
          font-size: 20px;
        }
     
        .breadcrumb {
          font-size: 14px;
          margin: 10px 20px;
        }
     
        .breadcrumb a {
          text-decoration: none;
          color: #0046d5;
        }
     
        .container {
          display: flex;
          align-items: flex-start;
          justify-content: flex-start;
          gap: 20px;
          margin: 20px;
          padding: 20px;
          border: 1px solid #ddd;
          border-radius: 5px;
          background-color: #fff;
          box-shadow: 2px 2px 5px rgba(0,0,0,0.1);
        }
     
        .produto-img {
          flex: 1;
          max-width: 350px;
        }
     
        .produto-img img {
          width: 70%;
          border-radius: 5px;
        }
     
        .produto-info {
          flex: 2;
        }
     
        .produto-info h1 {
          font-size: 22px;
          margin-bottom: 10px;
        }
     
        .produto-info span.preco {
          display: block;
          font-size: 20px;
          font-weight: bold;
          margin: 10px 0;
          color: #222;
        }
     
        .produto-info p {
          margin: 10px 0;
          font-size: 14px;
          color: #333;
        }
     
        .produto-info a {
          display: inline-block;
          padding: 10px 15px;
          background-color: #0046d5;
          color: white;
          text-decoration: none;
          border-radius: 5px;
          margin-top: 15px;
        }
     
        .produto-info a:hover {
          background-color: #0033a8;
        }
     
        .nao-encontrado {
          margin: 30px;
          padding: 20px;
          background-color: #ffecec;
          border: 1px solid #ff9999;
          border-radius: 5px;
          color: #a33;
          text-align: center;
        }
      </style>
    </head>
    <body>
     
      <header>
        <h2>loja legal</h2>
      </header>
     
      <div class="breadcrumb">
        <a href="#">Categorias</a> >
        <a href="#">Celulares</a> >
        tijolao
      </div>
     
      <div class="container">
        <div class="produto-img">
          <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/9/9b/Nokia_3310_blue_R7309170_wp.png/500px-Nokia_3310_blue_R7309170_wp.png" alt="Produto">
        </div>
     
        <div class="produto-info">
          <h1>nome</h1>
          <span class="preco">R$ 3.999,90</span>
          <p>descrição do produto</p>
          <a href="./index1.html">Voltar à página inicial</a>
        </div>
      </div>
     
 </body>
 </html
